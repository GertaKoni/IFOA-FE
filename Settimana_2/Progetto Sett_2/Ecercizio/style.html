<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proggeto Settimana 2</title>
    <link rel="stylesheet" href="Assets/CSS/style.css" />
  </head>

  <body>
    <!--Header-->
    <a id="inizio"></a>
    <header>
      <nav>
        <div id="logo">
          <img src="Assets/Images/logo.png" alt="80px" width="80px" />
        </div>
        <div id="menu">
          <p>
            All &nbsp; Today's Deals &nbsp; Customer Services &nbsp; Registry
            &nbsp; Gift Cards &nbsp; Sell
          </p>
        </div>
      </nav>
    </header>

    <!--Main-->

    <main>
      <div id="arancione">
        <p>Shop All Holiday Gift Cards</p>
      </div>

      <div id="block1">
        <h1>Holiday Gift Guides</h1>
        <h3>Be a Go-Glitter</h3>
      </div>

      <div id="block2">
        <h4>
          Find Perfect Gift &nbsp;
          <span style="color: #1a606c"> Shop Now </span>
        </h4>

        <div class="gallery">
          <img src="../Ecercizio/Assets/Images/img_1.jpg.png" alt="Image 1" />
          <img src="../Ecercizio/Assets/Images/img_2.jpg" alt="Image 2" />
          <img src="../Ecercizio/Assets/Images/img_3.jpg" alt="Image 3" />
          <img src="../Ecercizio/Assets/Images/img_4.jpg" alt="Image 4" />
        </div>
      </div>

      <div>
        <div id="block3">
          <img src="../Ecercizio/Assets/Images/img_9.png" alt="100%" />
        </div>
        <h5>
          Play the Gifting Game &nbsp;
          <span style="color: #1a606c"> Shop Gaming</span>
        </h5>
      </div>
      <div>
        <div id="block4">
          <img src="../Ecercizio/Assets/Images/img_10.png" alt="100%" />
        </div>
        <h5>
          The sound of cheer &nbsp;
          <span style="color: #1a606c"> Shop Audio & accessories </span>
        </h5>
      </div>
    </main>

    <!--Footer-->

    <footer>
      <div id="backtotop">
        <p><a href="#inizio" alt="torna su" style="color: #ffffff">Back to top</a></p>
      </div>

      <div id="logofooter">
        <img src="Assets/Images/logo.png" alt="80px" width="80px" />
      </div>
    </footer>
  </body>
</html>
