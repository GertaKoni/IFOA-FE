<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../IFOA-FE/Settimana_3/Giorno_4/Calendario/Assets/CSS/style.css" />
  </head>
  <body>
    <div class="contanier">
      <header>
        <h1></h1>
      </header>

      <main>
        <!--calendario, form per nuovi appuntamenti-->

        <div id="calendario"></div>
        <!--le celle dei giorni saranno generate da JS e posizionate qua dentro -->

        <h2>Aggiungi Apuntamento</h2>
        <div id="addMeeting">
          <div>
            <h4>Giorno</h4>
            <span id="newMeetingDay"> Clicca su un giorno</span>
          </div>
          <form>
            <div>
              <h4>Ora appuntamento</h4>
              <input type="time" required id="newMeettingTime" />
            </div>

            <div>
              <h4>Nome appuntamento</h4>
              <input
                type="text"
                required
                id="newMeettingTime"
                placeholder="Inserisci un nome per  l'appuntamento"
              />
            </div>

            <div>
              <h4>Aggiungi</h4>
              <button type="submit">Salva</button>
            </div>
          </form>
        </div>
      </main>
      <section>
        <!--sezione dove mostro gli appuntamenti esistenti per il giorno selezionato-->

        <div id="appointments">
          <h2>Appuntamenti del giorno</h2>
          <ul>
            <!--la lista appuntamenti sara generata  e costruita da JS-->
          </ul>
        </div>
      </section>
    </div>

    <script src="../IFOA-FE/Settimana_3/Giorno_4/Calendario/Assets/JS/script.js"></script>
  </body>
</html>
